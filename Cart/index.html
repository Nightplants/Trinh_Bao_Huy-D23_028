<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweetpedia 🍪 - My Cart</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="header-left">
        <h1 class="brand-logo">🍪 Sweetpedia</h1>
      </div>

      <div class="header-center">
        <nav>
          <a href="../Home/index.html">Home</a>
          <a href="../Find_cookies/index.html">Find Desserts</a>
          <a href="../Shop/index.html">Shop</a>
          <a href="../Favourties/index.html">Favorites</a>
        </nav>
      </div>

      <div class="header-right">
        <span class="user-label">Welcome, <strong>User</strong></span>
      </div>
    </header>

    <main class="cart-container">
      <h1>🛒 My Dessert Cart</h1>
      <div class="cart-list"></div>
      <div class="cart-summary">
        <p class="total">Total: <strong>$0.00</strong></p>
        <div class="cart-buttons">
          <button class="clear-cart">Clear Cart</button>
          <button class="checkout">Checkout</button>
        </div>
      </div>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
